<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quarkus Chat!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }

      #chat-container {
        display: flex;
        height: 80vh;
      }

      #recipient-list {
        width: 20%;
        background-color: #333;
        padding: 10px;
        overflow-y: auto;
      }

      #recipient-list .recipient-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #444;
      }

      #recipient-list .recipient-item:hover {
        background-color: #444;
      }

      #chat-area {
        width: 80%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        background-color: #2a2a2a;
      }

      #chat {
        resize: none;
        overflow-y: auto;
        flex-grow: 1;
        background-color: #2a2a2a;
        border: none;
        color: #f0f0f0;
        padding: 10px;
        min-height: 300px;
      }

      #chat input,
      #chat textarea {
        width: 100%;
        background-color: #2a2a2a;
        border: none;
        color: #f0f0f0;
      }

      .message {
        display: flex;
        margin-bottom: 10px;
      }

      .message .content {
        padding: 10px;
        border-radius: 10px;
        max-width: 60%;
      }

      .message.sent .content {
        background-color: #4a90e2;
        margin-left: auto;
      }

      .message.received .content {
        background-color: #444;
      }

      .input-area {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #333;
        border-top: 1px solid #444;
      }

      .input-area input {
        flex-grow: 1;
        padding: 10px;
        background-color: #2a2a2a;
        border: none;
        color: #f0f0f0;
        border-radius: 20px;
        margin-right: 10px;
      }

      .input-area button {
        background-color: #4a90e2;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
      }

      .input-area button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      #chat-header {
        text-align: center;
        padding: 10px;
        background-color: #444;
        border-bottom: 1px solid #555;
        color: #f0f0f0;
        font-size: 16px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #333;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: #f0f0f0;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <p><strong>>> Quarkus Chat!</strong></p>
        </a>
      </div>
    </nav>
    <div class="container">
      <br />
      <div class="row">
        <input id="name" class="col-md-4" type="text" placeholder="your name" />
        <button id="connect" class="col-md-1 btn btn-primary" type="button">connect</button>
        <button
          id="add-recipient"
          class="col-md-2 btn btn-secondary"
          type="button"
          style="margin-left: auto"
        >
          Add Recipient
        </button>

        <br />
        <br />
      </div>
      <!-- Add Recipient Modal -->
      <div id="addRecipientModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Recipient</h2>
          <input type="text" id="new-recipient-name" placeholder="Recipient name" />
          <button id="save-recipient" class="btn btn-primary" type="button">Save</button>
        </div>
      </div>
      <div class="row" id="chat-container">
        <div id="recipient-list" class="list-group">
          <!-- Recipient list will be populated here -->
        </div>
        <div id="chat-area">
          <div id="chat-header">Select a user to chat with</div>
          <div id="chat"></div>
          <div class="input-area">
            <input id="msg" type="text" placeholder="enter your message" />
            <button id="send" type="button" disabled>âž¤</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
